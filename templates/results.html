<!DOCTYPE html>
<html>
<head>
    <title>Astra | Results</title>
    <link rel="stylesheet" href="static/main.css">
</head>
<body>
    <h1>Recommendations for "{{ query }}"</h1>
    <ul>
    {% for rec in recommendations %}
        <li>
            <div class="card-header">
                <div class="left">
                    <strong>{{ rec.title }}</strong> <br>
                    {{ rec.authors }} 
                </div>
                <div class="right">
                    <a href={{rec.url}}> (Link)</a> <br>
                    <em>Score: {{ rec.score | round(1) }}%</em>
                </div>
            </div>
        </li>
    {% endfor %}
    </ul>
    <a href="/search" style="margin-left:2em;">Back to Search</a>
</body>
</html>
